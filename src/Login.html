<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Bank Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <header class="bank-header">
            <img src="./assests/istockphoto-1382305677-612x612.jpg" alt="NZ Bank Logo" class="logo">
        </header>
        <main class="bank-main">
            <h1 class="bank-welcome-title">Welcome to NZ Bank</h1>
            <p class="bank-tagline">The bank for everyone.</p>
            <div class="bank-account-info">
                <label for="bank-account-number">Account number</label>
                <div class="input-icon-wrapper">
                    <input type="text" id="bank-account-number" class="bank-account-input" placeholder="123-***-123-000">
                    <i class="fa-solid fa-fingerprint"></i>
                </div>
                <button class="bank-login-btn">LOG IN</button>
                <a href="#" class="bank-alt-account-link">If you want to use a different account, click <span class="link-switch-account">here.</span></a>
            </div>            
            <label class="bank-balance-switch">
                <span>Hide Balance</span> 
                <input type="checkbox" class="bank-hide-balance-checkbox">
                <span class="bank-slider bank-round"></span>
            </label>
            <div class="bank-balance-info">
                <div class="bank-balance bank-current-balance">
                    <div class="bank-balance-header">
                    <i class="fa-solid fa-building-columns"></i>
                    <span class="bank-balance-description">123-***-****-123-000</span>
                    </div>
                    <input type="text" class="bank-balance-input" value="5,324.10 NZD" disabled>
                </div>
                <div class="bank-balance bank-savings-balance">
                    <div class="bank-balance-header">
                    <i class="fa-solid fa-piggy-bank"></i>
                    <span class="bank-balance-description">123-***-****-123-000</span>
                    </div>
                    <input type="text" class="bank-balance-input" value="12,345.67 NZD" disabled>
                </div>

                <span class="bank-balance-description"></span>
            </div>


        </main>
    </div>
</body>
<script>
    const hideBalanceCheckbox = document.querySelector('.bank-hide-balance-checkbox');
    const currentBalance = document.querySelector('.bank-current-balance');
    const savingsBalance = document.querySelector('.bank-savings-balance');

    hideBalanceCheckbox.addEventListener('change', function () {
        if (hideBalanceCheckbox.checked) {
            currentBalance.style.display = 'none';
            savingsBalance.style.display = 'none';
        } else {
            currentBalance.style.display = 'flex';
            savingsBalance.style.display = 'flex';
        }
    });
</script>
</html>
