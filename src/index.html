<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NZ Bank Landing Page</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <img src="./assests/istockphoto-1382305677-612x612.jpg" alt="NZ Bank Logo" class="logo">
    </header>
    <main>
        <h1>Welcome to NZ Bank</h1>
        <p class="tagline">The bank for everyone.</p>
        <div class="account-info">
            <label for="account-number">Account number</label>
            <input type="text" id="account-number" placeholder="123-***-123-000" disabled>
            <button class="login-btn">LOG IN</button>
        </div>
        <div class="balance-info">
            <div class="balance">
                <input type="text" value="5,324.10 NZD" disabled>
                <span class="balance-description">Current balance</span>
            </div>
            <div class="balance">
                <input type="text" value="12,345.67 NZD" disabled>
                <span class="balance-description">Savings balance</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="balance-description">Hide Balance</span>
        </div>
        <a href="#" class="alt-account">If you want to use a different account, click here</a>
    </main>
</div>
</body>
</html>
